<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat</title>
    <style>
        body {
            font-family: "Harry P",'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-family: "Times New Roman";
            background: url('https://i.pinimg.com/736x/92/39/41/923941d4da9866305808be6c32cb672d.jpg') repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            color: #fff;
        }

        header {
            color : rgb(0, 0, 0);
            font-family: "Harry P";
            background-color: rgba(229, 229, 229, 0.7);
            padding: 60px;
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
            width: 100%;
        }

        section {
            color:black;
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-in-out forwards;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn.icon-icons.com/icons2/1352/PNG/512/if-06-harry-potter-colour-sorting-hat-2730319_88134.png", width="50px",height="50px">
        Sorting Hat
    </header>

            options: [

                { label: "夢想家", variables: ["b"] },

            ]
        },

            question: "你更喜歡什麼樣的遊戲？",
            options: [
                { label: "策略遊戲", variables: ["a", "c"] },

            ]
        },
        {
            question: "你對於探索未知領域的態度是什麼？",
            options: [
                { label: "渴望學習新知", variables: ["a", "c"] },

            ]
        },
        {

            options: [
                { label: "勇敢", variables: ["a"] },
                { label: "智慧", variables: ["b"] },
                { label: "忠誠", variables: ["c"] },
                { label: "慷慨", variables: ["d"] }
            ]
        }


        ];

        // 變數統計
        var variableValues = { a: 0, b: 0, c: 0, d: 0 };

        var currentQuestionIndex = 0;

        // 生成問題
        function generateQuestions() {
            var questionsSection = document.getElementById("questionsSection");
            questionsSection.innerHTML = ""; // 清空問題區域

            for (var i = 0; i < questionsData.length; i++) {
                var questionDiv = document.createElement("div");
                questionDiv.innerHTML = `<h2>Q ${i + 1}: ${questionsData[i].question}</h2>`;

                // 生成選項
                for (var j = 0; j < questionsData[i].options.length; j++) {
                    questionDiv.innerHTML += `
                        <label>
                            <input type="radio" name="question${i + 1}" value="${j}">
                            ${questionsData[i].options[j].label}
                        </label>
                    `;
                }

                questionsSection.appendChild(questionDiv);

                // 問題淡入
                questionDiv.style.animationDelay = i * 0.5 + "s";
            }
        }

        // 提交答案
        function submitAnswers() {
            // 獲取所有選中的選項的值
            var selectedValues = [];
            for (var i = 0; i < questionsData.length; i++) {
                var selectedOption = document.querySelector(`input[name="question${i + 1}"]:checked`);
                if (selectedOption) {
                    selectedValues.push(parseInt(selectedOption.value));

                    // 更新變數統計
                    var variables = questionsData[i].options[selectedValues[i]].variables;
                    for (var variable of variables) {
                        variableValues[variable]++;
                    }
                }
            }

            // 在這裡可以將 variableValues 用於統計或其他用途
            // 這裡只是一個示例，你可以根據實際需求進行處理
            alert("答案已提交：" + JSON.stringify(variableValues));
        }

        // 初始化
        generateQuestions();

</html>
